<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Transcriptions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <h1>Transcription for Podcast: <span th:text="${podcastName}">podcastName</span></h1>
	<h2> Episode Name: <span th:text="${episodeName}">episodeName</span> </h2>
	
	<span th:text="${transcription} ? ${transcription.raw_transcription} : ' - ' ">rawTranscription</span> 
         
  </body>

</html>
